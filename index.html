    /* --- Overall Page Layout Adjustments --- */
    /* Ensure the main container grows and takes available height */
    .container-xxl.flex-grow-1.container-p-y {
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* Use full viewport height */
      padding-top: 0 !important;
      padding-bottom: 0.5 !important;
      padding-right: 0 !important;
      overflow: hidden;
      /* Prevent body scroll if content fits */
    }

    /* Adjust card component paddings to be super tight */
    .card-header {
      padding-top: 0.25rem !important;
      /* Reduced */
      padding-bottom: 0.25rem !important;
      /* Reduced */
    }

    .card-body {
      padding-bottom: 0rem;
      padding-right: 0rem;
      padding-left: 0rem;
      padding-top: 0rem;
    }

    .card-body>div[id$="LineChart"]>.apexcharts-canvas {
      display: block;
      margin: 0.25rem !important;
      padding: 0.25rem !important;
    }

    .card-body>div[id$="LineChart"] svg {
      vertical-align: top !important;
      /* Removes baseline alignment gap */
    }

    /* Adjust list items inside cards */
    .list-group-item.d-flex.justify-content-between.align-items-center {
      padding: 0.1rem 0.5rem !important;
      /* Very tight padding for list items */
    }

    /* --- Server Card Grid (Crucial) --- */
    #VirtualServersInServersContainer.server-grid {
      display: grid;
      /* This is the key: auto-fit creates as many columns as possible.
       minmax(80px, 1fr) ensures each card is at least 80px wide but grows to fill space.
       Adjust 80px based on content readability. */
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      /* Adjusted minmax for more columns */
      gap: 0.5rem;
      /* Small gap between cards for visual separation */
      padding: 0.5rem;
      /* Some padding around the entire grid of cards */
      flex: 1 1 auto;
      /* Allow the grid container to grow and shrink, taking available vertical space */
      overflow-y: auto;
      /* Allow vertical scrolling ONLY if cards exceed container height */
      box-sizing: border-box;
      align-content: start;
      /* Align rows to the start, not stretched */
    }

    .virtual-server-card {

      flex-direction: column;

      padding: 0.25rem !important;

    }

      font-size: 0.8rem;

    }

      margin-bottom: 0 !important;
      /* No margin below the list */
    }

    .virtual-server-card ul li {
      line-height: 1.2;
      /* Tighter line spacing */
    }

    /* Ensure chart containers are also height-optimized */

    .card-body>div[id$="LineChart"] {
      max-height: 265px !important;
      /* Fixed height for charts as per your code */
      display: flex;
      /* To center loading text */
      align-items: center;
      justify-content: center;
    }

    /* Reduce margins for Bootstrap columns containing cards */
    .col-lg-6.col-md-6.mb-4,
    .col-lg-6.col-md-12.mb-4 {
      margin-bottom: 0.5rem !important;
      /* Reduced space between rows of chart cards */
      padding: 0.25rem !important;
      /* Reduce padding for these columns */
    }

    #serversInTankContainer {
      display: grid;
      /* This is the key: auto-fit creates as many columns as possible.
       minmax(110px, 1fr) ensures each card is at least 110px wide but grows to fill space.
       Adjust 110px based on how small your card content can be before breaking readability. */
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 0.5rem;
      /* Small gap between cards for visual separation */
      padding: 0.5rem !important;
      /* Padding around the entire grid of cards */
      flex: 1 1 auto;
      /* **Crucial:** Allows this container to grow and shrink vertically,
                       taking remaining space within its flex parent (the main container) */
      overflow-y: auto;
      /* Allow vertical scrolling ONLY if cards exceed container height */
      box-sizing: border-box;
      align-content: start;
      /* Align rows to the start, not stretched, keeps them compact */
      margin-top: 0.5rem !important;
      /* Small margin above the grid if needed */
    }

    /* Style for individual physical server cards */
    .physical-server-card {
      max-width: unset !important;
      /* Remove any max-width to allow expansion to 1fr */
      min-width: 100px;
      /* Ensure a minimum width for content readability */
      height: auto !important;
      /* Let content dictate height, no fixed height */
      min-height: 120px;
      /* Set a reasonable min-height to maintain structure */
      background-color: #2f2f4f;
      /* Dark background */

      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
      overflow: hidden;
      /* Hide any overflowing content if card shrinks too much */
      font-size: 0.75rem;
      /* Slightly smaller font for more content on card */
      display: flex;
      /* Use flexbox internally for vertical alignment */
      flex-direction: column;
      justify-content: space-between;
      /* Space out header and list */
      padding: 0.25rem !important;
      /* Internal padding for the card */
    }

    .physical-server-card .card-header {
      padding-bottom: 0.1rem !important;
      /* Reduce padding between header and body */
    }

    .physical-server-card .card-body {
      padding-left: 0.5rem !important;
      padding-right: 0rem p !important;
      padding-top: 0.1rem !important;
      /* Reduce padding between header and body */
      flex-grow: 1;
      /* Allow the body to grow and take available space */
    }

    .physical-server-card h6 {

    .physical-server-card ul {
      margin-bottom: 0 !important;

    .physical-server-card ul li {
      line-height: 1.2;
      /* Tighter line spacing */

      /* Prevent text from wrapping within list item */
      overflow: hidden;
      /* Hide overflow if nowrap causes issues */
      text-overflow: ellipsis;
      /* Add ellipsis for overflowing text */
    }

    /* Ensure the text-usage span inside list items is styled correctly */
    .text-usage {
      font-weight: bold;

    }
