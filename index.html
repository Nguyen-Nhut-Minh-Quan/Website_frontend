  <style>
    div.card-body {
      padding: 0 !important;
    }

    div.card-header {
      padding: 0 !important;
      margin: 0 !important;
    }

    #serversInTankContainer.server-grid {
      min-height: 100%;
      height: 100% !important;
      width: 100% !important;
      grid-auto-rows: 120px;
      grid-auto-columns: 150px;
      align-items: start;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      /* Responsive */
      gap: 0rem;
      /* Optional, to fit screen */
      overflow-y: auto;
      padding: 0.5rem ! important;
      box-sizing: border-box;
      border: 3px solid rgba(255, 255, 255, 0.15);
      /* A subtle white border */

      /* Match the border-radius of the cards for a cohesive look */
      /* You can adjust the color (e.g., #555, #666) and thickness (e.g., 2px) */
      /* You might also want a very slight box-shadow for depth on the container: */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .virtual-server-card {
      background-color: #2f2f4f;
      border-radius: 0.5rem;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
      overflow: hidden;
      height: auto;
      min-height: 90px;
      max-height: 150px;
      min-width: 120px;
      max-width: 140px;
      font-size: 0.7rem;
      padding: 0rem !important;
      align-self: start;
      /* Add this line to prevent horizontal stretching of flex items */
      /* Aligns items to the start of the cross-axis (left side) */
    }


    /* Style for individual physical server cards */
    .physical-server-card {
      background-color: #2f2f4f;
      border-radius: 0.5rem;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
      overflow: hidden;
      height: auto;
      min-height: 90px;
      max-height: 120px;
      min-width: 100px;
      max-width: 140px;
      font-size: 0.7rem;
      padding: 0rem !important;
      align-self: start;
      /* Add this line to prevent horizontal stretching of flex items */
      /* Aligns items to the start of the cross-axis (left side) */
    }

    .physical-server-card h6 {
      margin-bottom: 0rem !important;
      /* Reduce margin below title */
      font-size: 0.8rem;
      /* Smaller title font */
    }

    .physical-server-card ul {
      margin-bottom: 0 !important;
      /* No margin below the list */
    }

    .physical-server-card ul li {
      line-height: 1.2;
      /* Tighter line spacing */
    }

    /* Ensure the text-usage span inside list items is styled correctly */
    .text-usage {
      font-weight: bold;
      /* Make the usage numbers stand out */
    }
  </style>
</head>

<body>
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <aside id="layout-menu" class="layout-menu menu-vertical menu">
        <div class="app-brand demo">
          <a href="javascript:void(0);" class="app-brand-link">
            <span class="app-brand-logo demo">
              <img src="Logo.webp" width="50" height="22" style="display: block;">
            </span>
          </a>
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
            <a class="nav-item nav-link px-0 me-xl-6" href="javascript:void(0)">
              <i class="icon-base ti tabler-menu-2 icon-md"></i>
            </a>
          </div>
        </div>
        <div class="menu-inner-shadow"></div>
        <ul class="menu-inner py-1" id="side-bar"></ul>
      </aside>

      <div class="layout-page flex-grow-1 container-p-y">
        <nav class="layout-navbar navbar-detached navbar navbar-expand-xl align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
            <a class="nav-item nav-link px-0 me-xl-6" href="javascript:void(0)">
              <i class="icon-base ti tabler-menu-2 icon-md"></i>
            </a>
          </div>
          <span style="margin-right: 10px "><strong>START TIME :</strong></span>
          <div id="start" style="margin-right: 50px ">
            <input type="date" style="margin-right: 0px " id="startdate">
            <input type="time" style="margin-right: 25px " id="starttime">
          </div>
          <span style="margin-right: 10px "><strong>END TIME:</strong> </span>
          <div id="end" style="margin-right: 25px ">
            <input type="date" style="margin-right: 0px " id="enddate">
            <input type="time" style="margin-right: 25px " id="endtime">
          </div>
          <span style="margin-right: 10px"><strong>INTERVAL:</strong></span>
          <div id="interval" style="margin-right: 0px">
            <select id="intervalSelect" style="padding: 4px 8px">
              <option value="30">30 seconds</option>
              <option value="60">1 minute</option>
              <option value="300">5 minutes</option>
              <option value="900">15 minutes</option>
              <option value="1800">30 minutes</option>
              <option value="3600">1 hour</option>
            </select>
          </div>
        </nav>

        <div class="container-xxl">
          <div class="content-wrapper">
            <footer class="content-footer footer bg-footer-theme"></footer>
            <div class="content-backdrop fade"></div>
          </div>
        </div>
      </div>
